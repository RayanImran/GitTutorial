<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Form Html</h2>
    <form action="backend.php">
    <div>
       Name: <input type="txt" name="myName" id = "name">
    </div>
    <br>
    <div>
        Role: <input type="text" role= "MyRole">
    </div>
    <br>
    <div>
        Email: <input type="email" name="myEmail">
    </div>
    <br>
    <div>
        Date: <input type="date" name="myDate">
    </div>
    <br>
    <label for = "eligible">Are you eligible</label>
    <div>
     <input type = "checkbox"
        name="myEligibility" id = "eligible">
    </div>
    <br>
    <div>
        Gender: Male <input type="radio" name="myGender">
        Female <input type="radio" name="myGender">
        Other <input type="radio" name="myGender">
    </div>
    <br>
    <div>
        Write about yourself: <br> <textarea name="myText"
        cols="90" rows="10"></textarea>
    </div>
    <div>
        <label for= "car">Car</label>
        <select name="myCar" id="car">
            <option value="ind">Indica</option>
            <option value="swf" selected>Swift</option>
        </select>
        
    </div>
    <br>
    <div>
        <input type = "submit" value="Submit Now">
        <input type="reset" value="Reset Now">
    </div>
</form>
</body>
</html>
