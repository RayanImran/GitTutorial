<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .box{
            font-size: 75px;
            text-align: center;
            background-color: red;
            color: white;
            display: none;
        } 
        @media (max-width:300px) {
            #box1{
                display: block;
                background-color:tomato;
            }
        }
        @media (max-width:500px) and (min-width:800px) {
            #box2{
                display: block;
                background-color: black;
            }
        }
        @media (max-width:800px) and (min-width:500px) {
            #box3{
                display: block;
                background-color:yellow;
            }
        }
        @media (min-width:800px) {
            #box4{
                display: block;
                background-color: green;
            }
        }
    </style
</head>
>
<body>
    <div class="box" id="box1">Mai aik Iphone</div>
    <div class="box" id="box2">Mai aik Tablet hu</div>
    <div class="box" id="box3">Mai aik Pc hu</div>
    <div class="box" id="box4">Mai aik playstation hu</div>
    
</body>
</html>
